<!-- Page Content -->
<div class="container animated fadeIn fast">

    <!-- Page Heading -->


    <div class="row superior ">
        <div class="col-md-7 mb-5">
            <h2>Encuentra tu servicio</h2>
            <hr>
            <form>
                <div class="form-row align-items-center">
                    <div class="col-sm-6 my-1">
                        <input class="form-control form-control-sm" type="text" placeholder="Nombre(opcional)">
                    </div>
                    <div class="col-sm-6 my-1">
                        <select class="form-control form-control-sm">
                        <option>Carpinteria</option>
                        <option>Plomeria</option>
                      </select>
                    </div>
                    <div class="col-sm-6 my-1">
                        <select class="form-control form-control-sm">
                        <option>Estado</option>
                        <option>Plomeria</option>
                      </select>
                    </div>
                    <div class="col-sm-6 my-1">
                        <select class="form-control form-control-sm">
                        <option>Mpio / Alcaldia</option>
                        <option>Plomeria</option>
                      </select>
                    </div>
                    <button type="button" class="btn btn-primary btn-lg btn-block">Buscar</button>
                </div>
            </form>
        </div>
        <div class="col-md-5 mb-6">

            <div style="width: 100%">
                <iframe width="100%" height="200" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=200&amp;hl=es&amp;q=mexico%20DF%20polanco%20II%20secc+(Tu%20casa)&amp;t=&amp;z=15&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
              </iframe>

            </div>
        </div>
    </div>


    <!-- Page Heading -->
    <h2 class="my-4">Revisa
        <small>Profesionales cerca de ti</small>
    </h2>

    <div *ngFor="let asociado of asociados">
        <!-- Project One -->
        <div class="row animated fadeIn ">
            <div class="col-md-4">
                <a href="#">
                    <img class="img-fluid rounded mb-3 mb-md-0" src="http://wisecode.com.mx/FiservChallenge/assets/asociados/{{asociado.image}}" alt="">
                </a>
            </div>
            <div class="col-md-8">
                <h3>{{asociado.name}}</h3>
                <p> {{asociado.description}} </p>
                <a [routerLink]="['/asociado',1]" class="btn btn-primary btn-lg">Detalles</a>
                <a [routerLink]="['/cotizar']" class="btn btn-secondary btn-lg">Contratar</a>
            </div>
        </div>
        <!-- /.row -->

        <hr>
    </div>



    <!-- Pagination -->
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#">3</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>

</div>
<!-- /.container -->
