<div class="container ">
    <div class="row superior ">

        <div class="card text-center">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Tu Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Reseñas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Logros</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">

                <div class="d-flex miniperfil align-items-center">
                    <div class="image"> <img src="http://wisecode.com.mx/FiservChallenge/assets/user.png" class="rounded" width="155"> </div>
                    <div class="ml-3 w-100">
                        <h4 class="mb-0 mt-0">{{name}}</h4> <span>Cuenta Gold</span>
                        <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
                            <div class="d-flex flex-column"> <span class="articles">Tratos</span> <span class="number1">105</span> </div>
                            <div class="d-flex flex-column"> <span class="followers">Reseñas</span> <span class="number2">68</span> </div>
                            <div class="d-flex flex-column"> <span class="rating">Rating</span> <span class="number3">8.9</span> </div>
                        </div>
                    </div>


                </div>
                <div class="alert alert-primary" role="alert">
                    Miembro desde: <b>{{creado | date: 'yyyy / MM / dd'}}</b>
                </div>
                <div class="alert alert-primary" role="alert">
                    Cuenta verificada: <b>{{verificado}}</b>
                </div>
                <div class="alert alert-primary" role="alert">
                    Cuenta No: <b>{{id}}</b>
                </div>
                <hr/>
                <a href="#" class="btn btn-primary btn-lg">Ir a donde me quede!</a>
                <a href="#" class="btn btn-dark btn-lg" (click)='logout()'>Cerrar sesión</a>

            </div>
        </div>


    </div>
</div>
